<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Shot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Back button top-left -->
  <button id="backButton">Back</button>

  <!-- Carousel container -->
  <div class="carousel-container">
    <h1 id="weaponTitle">Loading...</h1>
    <div class="carousel">
      <button class="arrow left" id="prevBtn">◀</button>
      <img id="carouselImage" src="image1.png" alt="Hero Shot">
      <button class="arrow right" id="nextBtn">▶</button>
    </div>
    <button id="checkButton"></button>
  </div>

  <!-- Bouncing yellow line -->
  <div class="bouncing-line"></div>

  <script src="heroshot.js"></script>
</body>
</html>
