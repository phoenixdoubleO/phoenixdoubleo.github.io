<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S3 Weapon Checklist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loading screen -->
  <div id="loader">
    <div class="loading-text" id="loading-text">Loading</div>
    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>
  </div>

  <!-- Main content -->
  <div class="top-center" id="main-content">
    <h1>S3 Weapon Checklist</h1>
    <p>Thanks for coming!</p>

    <!-- Buttons -->
    <div class="button-container">
      <!-- Row 1: 6 buttons -->
      <div class="button-row">
        <button class="icon-button"><img src="S3Icons/image1.png" alt="Button 1"></button>
        <button class="icon-button"><img src="S3Icons/image2.png" alt="Button 2"></button>
        <button class="icon-button"><img src="S3Icons/image3.png" alt="Button 3"></button>
        <button class="icon-button"><img src="S3Icons/image4.png" alt="Button 4"></button>
        <button class="icon-button"><img src="S3Icons/image5.png" alt="Button 5"></button>
        <button class="icon-button"><img src="S3Icons/image6.png" alt="Button 6"></button>
      </div>

      <!-- Row 2: 5 buttons -->
      <div class="button-row">
        <button class="icon-button"><img src="S3Icons/image7.png" alt="Button 7"></button>
        <button class="icon-button"><img src="S3Icons/image8.png" alt="Button 8"></button>
        <button class="icon-button"><img src="S3Icons/image9.png" alt="Button 9"></button>
        <button class="icon-button"><img src="S3Icons/image10.png" alt="Button 10"></button>
        <button class="icon-button"><img src="S3Icons/image11.png" alt="Button 11"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <div class="bouncing-line"></div>

</body>
</html>
