
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <!-- Loading screen -->
  <div class="loading-screen">
    <div class="loading-text">Loading<span class="dots"></span></div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
  </div>

  <!-- Title -->
  <div class="top-center">
    <h1>S3 Weapon Checklist</h1>
    <p>Thanks for coming!</p>
  </div>

  <!-- 11 icon buttons -->
  <div class="button-container">
    <div class="button-row">
      <button class="icon-button" onclick="location.href='shooters.html'">
        <img src="S3Icons/image1.png" alt="Image 1">
      </button>
      <button class="icon-button"><img src="S3Icons/image2.png" alt="Image 2"></button>
      <button class="icon-button"><img src="S3Icons/image3.png" alt="Image 3"></button>
      <button class="icon-button"><img src="S3Icons/image4.png" alt="Image 4"></button>
      <button class="icon-button"><img src="S3Icons/image5.png" alt="Image 5"></button>
      <button class="icon-button"><img src="S3Icons/image6.png" alt="Image 6"></button>
    </div>
    <div class="button-row">
      <button class="icon-button"><img src="S3Icons/image7.png" alt="Image 7"></button>
      <button class="icon-button"><img src="S3Icons/image8.png" alt="Image 8"></button>
      <button class="icon-button"><img src="S3Icons/image9.png" alt="Image 9"></button>
      <button class="icon-button"><img src="S3Icons/image10.png" alt="Image 10"></button>
      <button class="icon-button"><img src="S3Icons/image11.png" alt="Image 11"></button>
    </div>
  </div>

  <!-- Bouncing yellow line -->
  <div class="bouncing-line"></div>

  <!-- JS for loading screen -->
  <script>
    const loadingScreen = document.querySelector('.loading-screen');
    const loadingBar = document.querySelector('.loading-bar-fill');
    const dots = document.querySelector('.dots');

    // Animate dots (1-3)
    let dotCount = 0;
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dots.textContent = '.'.repeat(dotCount);
    }, 500);

    // Full loading animation every time (~3s)
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      loadingBar.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        loadingScreen.style.display = 'none';
      }
    }, 30); // 30ms per step = ~3 seconds total
  </script>

<!-- Dev Mode Script -->
<!-- Dev Mode Script -->
<script>
let devUnlocked = false;
let devPanelOpen = false;

// Check if already unlocked in this session
if (sessionStorage.getItem('devUnlocked') === 'true') devUnlocked = true;

document.addEventListener('keydown', (e) => {
  // Ctrl + Shift + D to toggle dev mode
  if (e.ctrlKey && e.shiftKey && e.key === 'D') {
    if (!devUnlocked) {
      const password = prompt("Enter dev password:");
      if (password === "SuperSecret123") { // change to your password
        devUnlocked = true;
        sessionStorage.setItem('devUnlocked', 'true');
        showDevPanel();
      } else {
        alert("Wrong password!");
      }
    } else {
      // Already unlocked, just toggle panel
      if (!devPanelOpen) showDevPanel();
    }
  }
});

function showDevPanel() {
  if (devPanelOpen) return;
  devPanelOpen = true;

  // Create panel
  const panel = document.createElement('div');
  panel.id = "devPanel";
  panel.style.position = "fixed";
  panel.style.top = "10px";
  panel.style.right = "10px";
  panel.style.width = "400px";
  panel.style.height = "80vh";
  panel.style.backgroundColor = "rgba(0,0,0,0.95)";
  panel.style.color = "#FFD700";
  panel.style.zIndex = 9999;
  panel.style.overflowY = "auto";
  panel.style.padding = "20px";
  panel.style.border = "3px solid #FFD700";
  panel.style.borderRadius = "10px";
  panel.style.boxShadow = "0 0 15px #FFD700";
  panel.innerHTML = `
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <h2>Dev Mode</h2>
      <button id="closeDev" style="
        background:red;
        color:white;
        font-weight:bold;
        font-size:16px;
        border:none;
        border-radius:50%;
        width:30px;
        height:30px;
        cursor:pointer;
      ">X</button>
    </div>
    <button id="addTextBox" style="
      width:100%;
      padding:6px;
      margin-bottom:10px;
      background:#FFD700;
      color:#000;
      border:none;
      border-radius:5px;
      cursor:pointer;
    ">Add Text Box</button>
    <div id="devContent"></div>
  `;
  document.body.appendChild(panel);

  devPanelOpen = true;

  const devContent = document.getElementById('devContent');

  // Close panel
  document.getElementById('closeDev').addEventListener('click', () => {
    document.body.removeChild(panel);
    devPanelOpen = false;
  });

  // Add new editable text box
  document.getElementById('addTextBox').addEventListener('click', () => {
    const newText = document.createElement('p');
    newText.textContent = "New Text";
    newText.style.color = "#FFD700";
    document.body.appendChild(newText);

    const key = `dev_text_${location.pathname}_${Date.now()}`;
    localStorage.setItem(key, newText.textContent);

    // Add input in dev panel
    const input = document.createElement('input');
    input.type = "text";
    input.value = newText.textContent;
    input.style.width = "100%";
    input.style.marginBottom = "5px";
    input.addEventListener('input', () => {
      newText.textContent = input.value;
      localStorage.setItem(key, input.value);
    });
    devContent.appendChild(input);
  });

  // Editable text (h1, h2, h3, p)
  document.querySelectorAll('h1, h2, h3, p').forEach((el, i) => {
    const key = `dev_text_${location.pathname}_${i}`;
    if (localStorage.getItem(key)) el.textContent = localStorage.getItem(key);

    const input = document.createElement('input');
    input.type = "text";
    input.value = el.textContent;
    input.style.width = "100%";
    input.style.marginBottom = "5px";
    input.addEventListener('input', () => {
      el.textContent = input.value;
      localStorage.setItem(key, input.value);
    });
    devContent.appendChild(input);
  });

  // Editable images
  document.querySelectorAll('img').forEach((img, i) => {
    const key = `dev_img_${location.pathname}_${i}`;
    if (localStorage.getItem(key)) img.src = localStorage.getItem(key);

    const input = document.createElement('input');
    input.type = "text";
    input.value = img.src;
    input.style.width = "100%";
    input.style.marginBottom = "5px";
    input.addEventListener('input', () => {
      img.src = input.value;
      localStorage.setItem(key, input.value);
    });
    devContent.appendChild(input);
  });

  // Editable button links
  document.querySelectorAll('button[onclick]').forEach((btn, i) => {
    const key = `dev_btn_${location.pathname}_${i}`;
    const onclick = btn.getAttribute('onclick');
    if (localStorage.getItem(key)) btn.setAttribute('onclick', localStorage.getItem(key));

    const input = document.createElement('input');
    input.type = "text";
    input.value = onclick;
    input.style.width = "100%";
    input.style.marginBottom = "5px";
    input.addEventListener('input', () => {
      btn.setAttribute('onclick', input.value);
      localStorage.setItem(key, input.value);
    });
    devContent.appendChild(input);
  });

  // Export HTML button
  const exportBtn = document.createElement('button');
  exportBtn.textContent = "Export HTML";
  exportBtn.style.width = "100%";
  exportBtn.style.marginTop = "10px";
  exportBtn.style.padding = "8px";
  exportBtn.style.backgroundColor = "#FFD700";
  exportBtn.style.color = "#000";
  exportBtn.style.border = "none";
  exportBtn.style.borderRadius = "5px";
  exportBtn.style.cursor = "pointer";
  exportBtn.onclick = () => {
    const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = "index.html";
    link.click();
  };
  devContent.appendChild(exportBtn);
}
</script>

</body>
</html>
