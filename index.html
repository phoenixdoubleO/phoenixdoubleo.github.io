
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <!-- Loading screen -->
  <div class="loading-screen">
    <div class="loading-text">Loading<span class="dots"></span></div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
  </div>

  <!-- Title -->
  <div class="top-center">
    <h1>S3 Weapon Checklist</h1>
    <p>Thanks for coming!</p>
  </div>

  <!-- 11 icon buttons -->
  <div class="button-container">
    <div class="button-row">
      <button class="icon-button" onclick="location.href='shooters.html'">
        <img src="S3Icons/image1.png" alt="Image 1">
      </button>
      <button class="icon-button"><img src="S3Icons/image2.png" alt="Image 2"></button>
      <button class="icon-button"><img src="S3Icons/image3.png" alt="Image 3"></button>
      <button class="icon-button"><img src="S3Icons/image4.png" alt="Image 4"></button>
      <button class="icon-button"><img src="S3Icons/image5.png" alt="Image 5"></button>
      <button class="icon-button"><img src="S3Icons/image6.png" alt="Image 6"></button>
    </div>
    <div class="button-row">
      <button class="icon-button"><img src="S3Icons/image7.png" alt="Image 7"></button>
      <button class="icon-button"><img src="S3Icons/image8.png" alt="Image 8"></button>
      <button class="icon-button"><img src="S3Icons/image9.png" alt="Image 9"></button>
      <button class="icon-button"><img src="S3Icons/image10.png" alt="Image 10"></button>
      <button class="icon-button"><img src="S3Icons/image11.png" alt="Image 11"></button>
    </div>
  </div>

  <!-- Bouncing yellow line -->
  <div class="bouncing-line"></div>

  <!-- JS for loading screen -->
  <script>
    const loadingScreen = document.querySelector('.loading-screen');
    const loadingBar = document.querySelector('.loading-bar-fill');
    const dots = document.querySelector('.dots');

    // Animate dots (1-3)
    let dotCount = 0;
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dots.textContent = '.'.repeat(dotCount);
    }, 500);

    // Full loading animation every time (~3s)
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      loadingBar.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        loadingScreen.style.display = 'none';
      }
    }, 30); // 30ms per step = ~3 seconds total
  </script>


<!-- ===== DEV PANEL SCRIPT ===== -->
<script>
let devUnlocked = false;
let devPanelOpen = false;

// Remember unlocked in session
if (sessionStorage.getItem('devUnlocked') === 'true') devUnlocked = true;

document.addEventListener('keydown', (e) => {
  if (e.ctrlKey && e.shiftKey && e.key === 'D') { // Ctrl+Shift+D
    if (!devUnlocked) {
      const password = prompt("Enter dev password:");
      if (password === "SuperSecret123") { // change your password
        devUnlocked = true;
        sessionStorage.setItem('devUnlocked', 'true');
        showDevPanel();
      } else {
        alert("Wrong password!");
      }
    } else {
      if (!devPanelOpen) showDevPanel();
    }
  }
});

function showDevPanel() {
  if (devPanelOpen) return;
  devPanelOpen = true;

  const panel = document.createElement('div');
  panel.id = "devPanel";
  panel.style.position = "fixed";
  panel.style.top = "10px";
  panel.style.right = "10px";
  panel.style.width = "400px";
  panel.style.height = "80vh";
  panel.style.backgroundColor = "rgba(0,0,0,0.95)";
  panel.style.color = "#FFD700";
  panel.style.zIndex = 9999;
  panel.style.overflowY = "auto";
  panel.style.padding = "20px";
  panel.style.border = "3px solid #FFD700";
  panel.style.borderRadius = "10px";
  panel.style.boxShadow = "0 0 15px #FFD700";
  panel.innerHTML = `
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <h2>Dev Mode</h2>
      <button id="closeDev" style="
        background:red;
        color:white;
        font-weight:bold;
        font-size:16px;
        border:none;
        border-radius:50%;
        width:30px;
        height:30px;
        cursor:pointer;
      ">X</button>
    </div>
    <button id="addTextBox" style="
      width:100%;
      padding:6px;
      margin-bottom:10px;
      background:#FFD700;
      color:#000;
      border:none;
      border-radius:5px;
      cursor:pointer;
    ">Add Text Box</button>
    <button id="addImage" style="
      width:100%;
      padding:6px;
      margin-bottom:10px;
      background:#FFD700;
      color:#000;
      border:none;
      border-radius:5px;
      cursor:pointer;
    ">Add Image</button>
    <div id="devContent"></div>
  `;
  document.body.appendChild(panel);

  const devContent = document.getElementById('devContent');

  // Close panel
  document.getElementById('closeDev').addEventListener('click', () => {
    document.body.removeChild(panel);
    devPanelOpen = false;
  });

  // Add Text Box
  document.getElementById('addTextBox').addEventListener('click', () => {
    const newText = document.createElement('p');
    newText.textContent = "New Text";
    newText.style.color = "#FFD700";
    document.body.appendChild(newText);
    addTextControls(newText);
  });

  // Add Image
  document.getElementById('addImage').addEventListener('click', () => {
    const url = prompt("Enter image URL or relative path:");
    if (!url) return;
    const newImg = document.createElement('img');
    newImg.src = url;
    newImg.style.maxWidth = "300px";
    newImg.style.display = "block";
    newImg.style.marginBottom = "10px";
    document.body.appendChild(newImg);
    addImageControls(newImg);
  });

  // Stack to store history
let changeHistory = [];

// Revert last change button
const revertBtn = document.createElement('button');
revertBtn.textContent = "Revert Last Change";
revertBtn.style.width = "100%";
revertBtn.style.marginTop = "10px";
revertBtn.style.padding = "8px";
revertBtn.style.backgroundColor = "#FF5555";
revertBtn.style.color = "#FFF";
revertBtn.style.border = "none";
revertBtn.style.borderRadius = "5px";
revertBtn.style.cursor = "pointer";

revertBtn.onclick = () => {
  if (changeHistory.length === 0) {
    alert("No changes to revert!");
    return;
  }
  const lastChange = changeHistory.pop();

  if (lastChange.type === 'text') {
    lastChange.el.textContent = lastChange.oldValue.text;
    lastChange.el.style.color = lastChange.oldValue.color;
    lastChange.el.style.fontFamily = lastChange.oldValue.font;
    lastChange.el.style.fontWeight = lastChange.oldValue.bold ? 'bold' : 'normal';
    if (lastChange.oldValue.left) {
      lastChange.el.style.position = 'absolute';
      lastChange.el.style.left = lastChange.oldValue.left;
      lastChange.el.style.top = lastChange.oldValue.top;
    }
  } else if (lastChange.type === 'image') {
    lastChange.el.src = lastChange.oldValue.src;
    lastChange.el.style.transform = `rotate(${lastChange.oldValue.rotate || 0}deg) scale(${lastChange.oldValue.scale || 1})`;
    lastChange.el.style.opacity = lastChange.oldValue.opacity || 1;
    if (lastChange.oldValue.left) {
      lastChange.el.style.position = 'absolute';
      lastChange.el.style.left = lastChange.oldValue.left;
      lastChange.el.style.top = lastChange.oldValue.top;
    }
  }
};

// Add button to devContent
devContent.appendChild(revertBtn);

  // Initialize existing text elements
  document.querySelectorAll('h1, h2, h3, p').forEach(el => addTextControls(el));
  // Initialize existing images
  document.querySelectorAll('img').forEach(img => addImageControls(img));

  // Export HTML button
const exportBtn = document.createElement('button');
exportBtn.textContent = "Export HTML";
exportBtn.style.width = "100%";
exportBtn.style.marginTop = "10px";
exportBtn.style.padding = "8px";
exportBtn.style.backgroundColor = "#FFD700";
exportBtn.style.color = "#000";
exportBtn.style.border = "none";
exportBtn.style.borderRadius = "5px";
exportBtn.style.cursor = "pointer";

exportBtn.onclick = () => {
  const htmlContent = document.documentElement.outerHTML;
  const newWindow = window.open("", "_blank");
  newWindow.document.write(`
    <html>
      <head>
        <title>Exported HTML</title>
        <style>
          body { background: #2a2f35; color: #FFD700; font-family: Arial, sans-serif; padding: 20px; }
          textarea { width: 100%; height: 90vh; background: #1e2228; color: #FFD700; font-family: monospace; font-size: 14px; padding: 10px; border: none; }
        </style>
      </head>
      <body>
        <h1>Copy your HTML below:</h1>
        <textarea id="exportArea" readonly>${htmlContent.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</textarea>
        <script>
          const textarea = document.getElementById('exportArea');
          textarea.focus();
          textarea.select();
        <\/script>
      </body>
    </html>
  `);
  newWindow.document.close();
};
devContent.appendChild(exportBtn);

  // ======== Helper Functions ========
  function addTextControls(el) {
    const keyPrefix = `dev_text_${location.pathname}_${Array.from(document.querySelectorAll('h1,h2,h3,p')).indexOf(el)}`;
    const saved = JSON.parse(localStorage.getItem(keyPrefix) || '{}');

    if (saved.text) el.textContent = saved.text;
    if (saved.color) el.style.color = saved.color;
    if (saved.font) el.style.fontFamily = saved.font;
    if (saved.bold) el.style.fontWeight = saved.bold ? 'bold' : 'normal';
    if (saved.left) el.style.position = 'absolute', el.style.left = saved.left, el.style.top = saved.top;

    makeDraggable(el, keyPrefix);

    const container = document.createElement('div');
    container.style.marginBottom = '10px';

    // Text input
    const input = document.createElement('input');
    input.type = "text";
    input.value = el.textContent;
    input.style.width = '100%';
    input.style.marginBottom = '2px';
    input.addEventListener('input', () => {
      el.textContent = input.value;
      saveText();
    });
    container.appendChild(input);

    // Color picker
    const colorInput = document.createElement('input');
    colorInput.type = 'color';
    colorInput.value = saved.color || '#FFD700';
    colorInput.addEventListener('input', () => { el.style.color = colorInput.value; saveText(); });
    container.appendChild(colorInput);

    // Font selector
    const fontSelect = document.createElement('select');
    ['Arial','Verdana','Times New Roman','Courier New','Splatoon1'].forEach(f => {
      const opt = document.createElement('option');
      opt.value = f;
      opt.textContent = f;
      if (f === (saved.font||'')) opt.selected = true;
      fontSelect.appendChild(opt);
    });
    fontSelect.addEventListener('change', () => { el.style.fontFamily = fontSelect.value; saveText(); });
    container.appendChild(fontSelect);

    // Bold toggle
    const boldBtn = document.createElement('button');
    boldBtn.textContent = 'B';
    boldBtn.style.fontWeight = 'bold';
    boldBtn.style.marginLeft = '5px';
    boldBtn.addEventListener('click', () => {
      el.style.fontWeight = el.style.fontWeight==='bold' ? 'normal' : 'bold';
      saveText();
    });
    container.appendChild(boldBtn);

    devContent.appendChild(container);

    function saveText() {
      localStorage.setItem(keyPrefix, JSON.stringify({
        text: el.textContent,
        color: el.style.color,
        font: el.style.fontFamily,
        bold: el.style.fontWeight==='bold',
        left: el.style.left,
        top: el.style.top
      }));
    }
  }

  function addImageControls(img) {
    const keyPrefix = `dev_img_${location.pathname}_${Array.from(document.querySelectorAll('img')).indexOf(img)}`;
    const saved = JSON.parse(localStorage.getItem(keyPrefix) || '{}');

    if (saved.src) img.src = saved.src;
    if (saved.rotate) img.style.transform = `rotate(${saved.rotate}deg) scale(${saved.scale||1})`;
    if (saved.opacity) img.style.opacity = saved.opacity || 1;
    if (saved.left) img.style.position = 'absolute', img.style.left = saved.left, img.style.top = saved.top;

    makeDraggable(img, keyPrefix);

    const container = document.createElement('div');
    container.style.marginBottom = '10px';

    // Source input
    const srcInput = document.createElement('input');
    srcInput.type = 'text';
    srcInput.value = img.src;
    srcInput.style.width = '100%';
    srcInput.style.marginBottom = '2px';
    srcInput.addEventListener('input', () => { img.src = srcInput.value; saveImg(); });
    container.appendChild(srcInput);

    // Rotate
    const rotateInput = document.createElement('input');
    rotateInput.type = 'number';
    rotateInput.value = saved.rotate||0;
    rotateInput.style.width = '48%';
    rotateInput.style.marginRight = '2%';
    rotateInput.placeholder = 'RotateÂ°';
    rotateInput.addEventListener('input', () => { updateTransform(); saveImg(); });
    container.appendChild(rotateInput);

    // Scale
    const scaleInput = document.createElement('input');
    scaleInput.type = 'number';
    scaleInput.step = 0.1;
    scaleInput.value = saved.scale||1;
    scaleInput.style.width = '48%';
    scaleInput.placeholder = 'Scale';
    scaleInput.addEventListener('input', () => { updateTransform(); saveImg(); });
    container.appendChild(scaleInput);

    // Opacity
    const opacityInput = document.createElement('input');
    opacityInput.type = 'range';
    opacityInput.min = 0;
    opacityInput.max = 1;
    opacityInput.step = 0.05;
    opacityInput.value = saved.opacity||1;
    opacityInput.addEventListener('input', () => { img.style.opacity = opacityInput.value; saveImg(); });
    container.appendChild(opacityInput);

    devContent.appendChild(container);

    function updateTransform() {
      img.style.transform = `rotate(${rotateInput.value||0}deg) scale(${scaleInput.value||1})`;
    }

    function saveImg() {
      localStorage.setItem(keyPrefix, JSON.stringify({
        src: img.src,
        rotate: rotateInput.value,
        scale: scaleInput.value,
        opacity: opacityInput.value,
        left: img.style.left,
        top: img.style.top
      }));
    }
  }

  // ===== Draggable helper =====
  function makeDraggable(el, keyPrefix) {
    el.style.cursor = 'move';
    el.onmousedown = function(e) {
      e.preventDefault();
      const offsetX = e.clientX - el.getBoundingClientRect().left;
      const offsetY = e.clientY - el.getBoundingClientRect().top;

      function move(eMove) {
        el.style.position = 'absolute';
        el.style.left = (eMove.clientX - offsetX) + 'px';
        el.style.top = (eMove.clientY - offsetY) + 'px';
        localStorage.setItem(keyPrefix, JSON.stringify({
          ...JSON.parse(localStorage.getItem(keyPrefix)||'{}'),
          left: el.style.left,
          top: el.style.top
        }));
      }

      function stop() {
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', stop);
      }

      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', stop);
    }
  }
}
</script>

</body>
