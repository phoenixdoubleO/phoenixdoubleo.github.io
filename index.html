<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <!-- Loading screen -->
  <div class="loading-screen">
    <div class="loading-text">Loading<span class="dots"></span></div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
  </div>

  <!-- Title -->
  <div class="top-center">
    <h1>S3 Weapon Checklist</h1>
    <p>Thanks for coming!</p>
  </div>

  <!-- 11 icon buttons -->
  <div class="button-container">
  <div class="button-row">
    <button class="icon-button" onclick="location.href='heroshot.html'">
      <img src="S3Icons/image1.png" alt="Hero Shot">
    </button>

    <button class="icon-button" onclick="location.href='rollers.html'">
      <img src="S3Icons/image2.png" alt="Rollers">
    </button>

    <button class="icon-button" onclick="location.href='chargers.html'">
      <img src="S3Icons/image3.png" alt="Chargers">
    </button>

    <button class="icon-button" onclick="location.href='sloshers.html'">
      <img src="S3Icons/image4.png" alt="Sloshers">
    </button>

    <button class="icon-button" onclick="location.href='splatlings.html'">
      <img src="S3Icons/image5.png" alt="Splatlings">
    </button>

    <button class="icon-button" onclick="location.href='dualies.html'">
      <img src="S3Icons/image6.png" alt="Dualies">
    </button>
  </div>

  <div class="button-row">
    <button class="icon-button" onclick="location.href='brellas.html'">
      <img src="S3Icons/image7.png" alt="Brellas">
    </button>

    <button class="icon-button" onclick="location.href='blasters.html'">
      <img src="S3Icons/image8.png" alt="Blasters">
    </button>

    <button class="icon-button" onclick="location.href='inkbrushes.html'">
      <img src="S3Icons/image9.png" alt="Inkbrushes">
    </button>

    <button class="icon-button" onclick="location.href='tri-stringers.html'">
      <img src="S3Icons/image10.png" alt="Tri-Stringers">
    </button>

    <button class="icon-button" onclick="location.href='stampers.html'">
      <img src="S3Icons/image11.png" alt="Stampers">
    </button>
  </div>
</div>

  <!-- Bouncing yellow line -->
  <div class="bouncing-line"></div>

  <!-- JS for loading screen -->
  <script>
    const loadingScreen = document.querySelector('.loading-screen');
    const loadingBar = document.querySelector('.loading-bar-fill');
    const dots = document.querySelector('.dots');

    // Animate dots (1-3)
    let dotCount = 0;
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dots.textContent = '.'.repeat(dotCount);
    }, 500);

    // Full loading animation every time (~3s)
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      loadingBar.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        loadingScreen.style.display = 'none';
      }
    }, 30); // 30ms per step = ~3 seconds total
  </script>

</body>
</html>
